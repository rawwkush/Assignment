<!DOCTYPE html>
<div class="parent-par">
  <div class="box">
    <div class="container">
      <div class="card bg-dark justify-content-center">
        <div class="card-header">
          <h3>Sign in</h3>
        </div>
        <div class="card-body">
          <form class="col-12">
            <label for="email">Email address</label>
            <input
              type="email"
              placeholder="Enter email address"
              class="form-control"
              (ngModel)="(email)"
              name="email"
              id="email"
            />
            <label for="pwd">Password</label>
            <input
              name="pass"
              type="password"
              placeholder="Enter PAssword"
              class="form-control"
              id="pwd"
            />
            <button type="button" (click)="saveEmail()" class="btn btn-primary">
              Log-in
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
