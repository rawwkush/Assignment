    <script>
        function hello() {
            var temp = document.getElementById("mytxt").value;
            temp = parseInt(temp);
            var fact = 1;
            while (temp > 0) {
                fact = fact * temp;
                temp--;
            }
            document.getElementById("mypara").innerHTML = "Factorial of Number is:" + fact;
        }

        function change() {
            var x = document.getElementById("mypara").style.display;
            if (x == "block") {
                x = "none";
                document.getElementById("mypara").style.display = "none";
            } else {
                x = "block";
                document.getElementById("mypara").style.display = "block";
            }
        }
    </script>
</head>

<body>
    <h3>Calculate Factorial of Number</h3>
    Number: <input id="mytxt" type="text" />
    <button onclick="hello()">Click Me</button>
    <button onclick="change()">Change Style</button>
    <p id="mypara"></p>
</body>
